<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code Please</title>
  <style>
    body {
      background-color: #d0ebff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 100px;
    }
    h1 {
      color: #0077cc;
      margin-bottom: 20px;
    }
    input[type="password"], input[type="text"] {
      padding: 10px;
      font-size: 18px;
      border-radius: 5px;
      border: 1px solid #0077cc;
      width: 300px;
      margin-bottom: 10px;
    }
    button {
      background-color: #0077cc;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background-color: #005fa3;
    }
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      display: none;
    }
    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    #errorScreen {
      display: none;
      background-color: black;
      color: red;
      font-family: monospace;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      padding: 20px;
    }
  </style>
</head>
<body>

<h1>Code Please</h1>
<input id="codeInput" type="password" placeholder="Enter your code">
<div>
  <button onclick="checkCode()">Go To Code</button>
  <button onclick="fakeShowPassword()">Show Password</button>
  <button onclick="openCreateCode()">Create Code</button>
</div>

<div id="popup" class="popup">
  <div class="popup-content">
    <h2>Request New Code</h2>
    <form action="https://formspree.io/f/mnndezgq" method="POST">
      <input type="text" name="code" placeholder="Desired Code" required><br><br>
      <input type="text" name="link" placeholder="Link to open" required><br><br>
      <button type="submit">Submit Request</button>
      <button type="button" onclick="closePopup()">Cancel</button>
    </form>
  </div>
</div>

<div id="errorScreen">
  <h1>FATAL ERROR: 0x000DEAD</h1>
  <p>Access Violation Detected. System Halted.<br>
     Please report this to your IT administrator immediately.</p>
</div>

<script>
  function checkCode() {
    const code = document.getElementById('codeInput').value.trim();
    let url = null;

    if (code === '911/711') {
      url = 'https://blooket-eta.vercel.app';
    } else if (code === '1v1.lol') {
      url = 'https://blooket-eta.vercel.app/uv/service/hvtrs8%2F-sktgs%2Cgmoelg.aoo%2Fqive-ulbnoakgdutd%2F3v3-non';
    }

    if (url) {
      const win = window.open('about:blank', '_blank');
      win.document.write(`<iframe src="${url}" style="border:none;width:100vw;height:100vh;"></iframe>`);
    } else {
      alert('Invalid code.');
    }
  }

  function fakeShowPassword() {
    document.body.innerHTML = "";
    const err = document.getElementById('errorScreen');
    err.style.display = 'block';
    document.body.appendChild(err);
  }

  function openCreateCode() {
    document.getElementById('popup').style.display = 'flex';
  }

  function closePopup() {
    document.getElementById('popup').style.display = 'none';
  }
</script>

</body>
</html>
