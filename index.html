<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Code Please</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }
    h1 {
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
    }
    .popup {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -30%);
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      z-index: 100;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 99;
    }
  </style>
</head>
<body>
  <h1>Code Please</h1>
  <input type="text" id="codeInput" placeholder="Enter Code">
  <br>
  <button onclick="handleCode()">Go To Code</button>
  <button onclick="openForm()">Create Code</button>

  <div class="overlay" id="overlay"></div>

  <div class="popup" id="popup">
    <form action="https://formspree.io/f/mnndezgq" method="POST">
      <h3>Request a New Code</h3>
      <label>Code:</label><br>
      <input type="text" name="code" required><br><br>
      <label>URL:</label><br>
      <input type="url" name="url" required><br><br>
      <button type="submit">Submit</button>
      <button type="button" onclick="closeForm()">Cancel</button>
    </form>
  </div>

  <script>
    function handleCode() {
      const code = document.getElementById("codeInput").value.trim();
      if (code === "911/711") {
        window.open("https://blooket-eta.vercel.app", "_blank");
      } else if (code === "1v1.lol") {
        window.open("https://blooket-eta.vercel.app/uv/service/hvtrs8%2F-sktgs%2Cgmoelg.aoo%2Fqive-ulbnoakgdutd%2F3v3-non", "_blank");
      } else {
        alert("Unknown code. Please try again or create a new one.");
      }
    }

    function openForm() {
      document.getElementById("popup").style.display = "block";
      document.getElementById("overlay").style.display = "block";
    }

    function closeForm() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }
  </script>
</body>
</html>
